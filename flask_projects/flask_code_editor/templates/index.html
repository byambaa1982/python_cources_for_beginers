<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Runner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/theme/monokai.min.css">
    <style>
       

        body {
            font-family: Arial, sans-serif;
            margin: 20px auto;
            max-width: 80%;
        }

        h1 {
            text-align: center;
            color: #333;
        }
        .CodeMirror {
            height: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .student-code {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
</head>
<body>
    <h1>Python Code Runner</h1>
    <form method="POST">
        <textarea id="code" name="code">{{ code or '' }}</textarea>
        <button type="submit">Run Code</button>
    </form>

    {% if result is not none %}
    <div class="result">
        <h3>Result:</h3>
        <pre>{{ result[0] }}</pre>
        <pre><code class="language-python">{{result[1]}}</code></pre>
    </div>
    {% endif %}

    {% if markdown_code %}
    <div class="student-code">
        <h3>Your Code:</h3>
        <!-- {{ markdown_code | safe }} -->
        <pre><code class="language-python">{{code}}</code></pre>
    </div>
    {% endif %}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/python/python.min.js"></script>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
            lineNumbers: true,
            mode: 'python',
            theme: 'monokai',
            indentUnit: 4,
            matchBrackets: true
        });
    </script>
</body>
</html>
