<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Assisted Coding Practice</title>
    <!-- Fonts and Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* Main Styles */
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        :root {
            --primary-color: #ff4500;
            --secondary-color: #32cd32;
            --accent-color: #1e90ff;
            --background-color: #222;
            --container-bg: rgba(0, 50, 70, 0.85);
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            color: var(--primary-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: backgroundScroll 20s linear infinite;
        }

        @keyframes backgroundScroll {
            0% { background-position: 0 0; }
            100% { background-position: 0 20px; }
        }

        .container {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--container-bg);
            box-shadow: 0 0 20px var(--primary-color);
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--primary-color);
        }

        .animated-text {
            font-size: 2.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--secondary-color);
            text-shadow: 0 0 10px var(--secondary-color);
            margin-bottom: 1rem;
            text-align: center;
        }

        .editor-container {
            margin: 2rem 0;
        }

        textarea {
            width: 100%;
            height: 150px;
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            background-color: #111;
            color: #fff;
            padding: 10px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        pre {
            background-color: #111;
            color: #fff;
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            box-shadow: 0 0 10px var(--primary-color);
            margin-top: 1rem;
            max-height: 200px; /* Limit the display height */
            overflow-y: scroll;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="animated-text" data-text="Coding Practice">Coding Practice</div>
        <form action="/submit_code" method="post" class="editor-container">
            <textarea id="code" name="code" placeholder="// Write your Python code here">{{ code or '' }}</textarea>
            <button type="submit">Run Code</button>
        </form>

        <!-- Display the result if available -->
        {% if response %}
            <h2>Result:</h2>
            <pre>
                {{ response['student_code'][:100] + '...' if response['student_code']|length > 100 else response['student_code'] }}
                {{ response['result'] }}
            </pre>
        {% endif %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.12/mode/python/python.min.js"></script>
    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById('code'), {
            lineNumbers: true,
            mode: 'python',
            theme: 'monokai',
            indentUnit: 4,
            matchBrackets: true
        });
    </script>
    
</body>
</html>
